<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page | Twitetr</title>
    <!-- Quill CSS -->
    <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="/Twitetr/src/main/resources/static/css/styles.css">
    <link rel="stylesheet" href="/Twitetr/src/main/resources/static/css/common.css">
</head>

<body>
    <div class="tweet-section">
        <h1 id="twitter-header">What do you want to tweet today?</h1>
        <form id="tweetForm" class="tweet-form">
            <div id="editor-container">
                <!-- Quill Editor -->
                <div id="editor"></div>
            </div>
            <p id="char-counter">0 / 280</p>
            <button type="submit" id="submit-button" disabled>Post</button>
            <div id="loader" class="hidden"></div>
        </form>
        <!-- Testa att göra detta i ett popup fönster (godkännelse av tweet)-->
        <!-- <div id="preview-container" class="hidden">
            <h2>Preview:</h2>
            <div id="tweet-preview"></div>
        </div> -->
    </div>

    <!-- Quill.js -->
    <script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>

    <!-- Linking to js file -->
    <script src="/Twitetr/src/main/resources/static/js/app.js"></script>
</body>

</html>
