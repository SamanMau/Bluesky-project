<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threads Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <h1>Create Your Post</h1>
        <div class="input-group">
            <textarea placeholder="What's on your mind?"></textarea>
        </div>
        <div class="action-buttons">
            <button class="check-spelling">Check Spelling</button>
            <button class="publish-tweet">Publish your thread </button>
        </div>
        <div class="suggestions">
            <h3>Suggestions:</h3>
            <div class="suggestion-item">No spelling errors detected.</div>
        </div>
        <div class="language-select">
            <button>English</button>
            <button>Swedish</button>
        </div>
    </div>
</body>
 <script src="js/app.js" defer></script>

</html>
