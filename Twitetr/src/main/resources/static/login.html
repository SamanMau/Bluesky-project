<!DOCTYPE html>

<html>

<head>
<title>Bluesky Manager Login Page</title>
<link rel="stylesheet" href="css/loginStyles.css">
</head>

<body>

    <div class="MainTitle">
        <h1>Welcome to Bluesky Manager!</h1>
    </div>
 
    <div class="Short-descp">
        <h3> To be able to use this mashup service, you need to have a Bluesky Manager account</h3>
    </div>

    <div class="loginCredentials">
        Log in

        <textarea class= "username" id = "logInUsername" placeholder="Username..."></textarea>
        <textarea class= "password" id = "logInPassword" placeholder="password..."></textarea>

        <button class="logIn" onClick = "getLoginInfo()">Log in</button>
    </div>

    <div class="signUpCredentials">
        Sign up

        <textarea class= "username" id = "signInUsername" placeholder="Username..."></textarea>
        <textarea class= "password" id = "signInPassword" placeholder="password..."></textarea>

        <button class="signIn">Sign in</button>
    </div>
</script>
<script src="js/app.js" defer></script>


</body>

</html>
