<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluesky Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div class="container">
        <h1>Create Your Post</h1>
        <div class="input-group">
            <textarea id="editor" placeholder="What's on your mind?"></textarea>
            <div id="char-counter"></div>
        </div>
        <div class="action-buttons">
            <button class="check-spelling">Check Spelling</button>
            <button id="submit-button" class="publish-tweet">Publish your text</button>
        </div>
        <div class="suggestions">
            <h3>Suggestions:</h3>
            <div class="suggestion-item">No spelling errors detected.</div>
        </div>
        <!-- Flyttad knapp hit -->
        <button id="replace-text" class="replace-text" style="display: none;">Replace With New Text</button>
    </div>

    <div class="button-div">

        <form onsubmit="signOut(event)" id="signOutForm">
            <button type="submit" class ="signout-button">Sign out</button>
        </form>
    </div>

    </script>
    <script src="js/app.js" defer></script>
</body>

</html>
